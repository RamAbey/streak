<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>streak!</h1>
        <div class="sign-out-btn">
            Sign Out
        </div>
        <div class="info-btn">?</div>
    </header>
    <div class="container">
        <section class="pick-num">
            <h2>pick numbers from 1-20.</h2>
            <div id="error">Error: Please enter valid numbers.</div>
            <div class="num-wrapper">
                <div>
                    <input id="num1" type="text" value="1">
                </div>
                <div>
                    <input id="num2" type="text" value="1">
                </div>
                <div>
                    <input id="num3" type="text" value="1">
                </div>
            </div>
            <div class="submit-btn">update</div>
        </section>

        <section class="standings">
            <div class="total">
                <h2>Total:</h2>
                <p id="total-pts"><span class="pos-change">15</span></span></p>
            </div>
            <div class="seperator-line"></div>
            <div class="rank">
                <h2>Rank:</h2>
                <p id="rank-num"><span class="neg-change">3</span> </p>
            </div>
        </section>
        <section class="graph">
            <div class="graph-img">

            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <script src="/app.js"></script>
</body>
</html>
