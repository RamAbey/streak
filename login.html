<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>streak!</h1>
        <div class="info-btn">?</div>
    </header>
    <form class="login-wrapper">
        <h3>Login</h3>
        <div class="error-msg">
            Error: Wrong Password
        </div>
        <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required autocomplete="off">
        </div>
        <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="btn-row-wrapper">
            <div class="btn" id="sign-in-btn">Sign In</div>
            <div class="btn" id="sign-up-btn">SIgn Up</div>
        </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>


    <script src="/login.js"></script>
</body>
</html>
